<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleroot.css">
    <link rel="stylesheet" href="smallSS.css">
    <link rel="stylesheet" href="largeSS.css">
    <title>Document</title>
</head>
<body>
    <div class="siteContainer">
        <div class="apiCreditHeader">
            <div class="themeSlider">
                <input type="button" id="themeButton">
            </div>
            <div class="creditContainer">
                API Data brought by
                <div class="omwImgLink">
                    <img src="http://openweathermap.org/img/wn/02d.png" alt="openweathermap.org">
                </div>
                Openweathermap.org
            </div>
        </div>
        <div class="conditionContainer">
            <div class="cpHolder">
                <img id="conditionPicSRC" src="" alt="" height="100%" width="100% "style="visibility: hidden">
            </div>
            <div class="weatherConditionsData1">
            </div>
            <div class="weatherConditionsData2">
            </div>
        </div>
        <div class="searchContainer">
            <input type="text" id="cityEntry" placeholder="City" style="width:40%; margin-left:auto; margin-right:auto; ">
            <input type="text" id="stateEntry" placeholder="State (optional)" style="width:40%; margin-left:auto; margin-right:auto;" >
            <input type="image" id="searchButton" src="images/search.png" style="padding:1%; width:1.2em; height:1.2em;"></input>
        </div>
        <div class="dataContainer">
            <div class="tempSection">
                <div class="secLogo">
                    <img src="images/thermometer.png" alt="" height="15%" width="auto">
                </div>
                <div class="totalTempContainer">
                    <div class="tempConditionUpdate">
                        <img id="tcpSRC" src="" alt="" height="100%" width="100% "style="visibility: hidden">
                    </div>
                    <div class="tempContainer">
                        <div id="currentTemp">
                            <div class="ctData" style="font-size:2.5em">0째F</div>
                        </div>
                        <div id="tempLowHigh" style="font-size: 1.5em; display:flex; flex-direction:row">
                            <div class="tlData">
                                0째F
                            </div>
                            /
                            <div class="thData">
                                0째F
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="windSection">
                <div class="secLogo" id="sec2Logo">
                    <img src="images/wind.png" alt="" height="12%" width="auto">
                </div>
                <div class="windData">
                    <div class="windSpeed">
                        WindSpeed: 0mph
                    </div>
                    <div class="windDegree">
                        WindDirection: 0째
                    </div>
                    <div class="windVisibility">
                       Visibility: 0km
                    </div>
                </div>
            </div>
            <div class="weatherSection">
                <div class="secLogo" id="sec3Logo">
                    <img src="images/rain.png" alt="" height="12%" width="auto">
                </div>
                <div class="weatherData">
                    <div class="conditionDescription">
                        Description: none
                    </div>
                    <div class="rainVolume">
                        Rain (1-hour period): 0mm
                    </div>
                    <div class="cloudPercentage">
                        Cloudiness: 0%
                    </div>
                </div>
            </div>
            <div class="otherSection">
                <div class="secLogo" id="sec4Logo">
                    <img src="images/info.png" alt="" height="12%" width="auto">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="weatherappAPI.js"></script>
<script src="modeshift.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
VANTA.NET({
  el: ".siteContainer",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
</script>
</html>
